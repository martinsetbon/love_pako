<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | Lovepako</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container custom-width py-5 bg-white mt-5">
    <h1 class="mb-4 background-sakura text-primary p-3 rounded-3 text-center">お問い合わせ</h1>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label">お名前</label>
        <input type="text" class="form-control" id="name" placeholder="お名前を入力してください">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">メールアドレス</label>
        <input type="email" class="form-control" id="email" placeholder="example@lovepako.jp">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">お問い合わせ内容</label>
        <textarea class="form-control" id="message" rows="5" placeholder="お問い合わせ内容を入力してください"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">送信</button>
    </form>
  </div>

    <!-- Footer Navigation -->
    <footer
      class="mt-5 pt-4 pb-4 background-sakura text-center text-primary footer-links"
    >
      <div class="container">
        <div class="row gy-2">
          <div class="col-12 col-md-2">
            <a href="company.html" class="footer-link">運営者</a>
          </div>
          <div class="col-12 col-md-2">
            <a href="contact.html" class="footer-link">お問い合わせ</a>
          </div>
          <div class="col-12 col-md-2">
            <a href="informations.html" class="footer-link">ランキング調査情報</a>
          </div>

          <div class="col-12 col-md-1">
            <a href="index.html" class="footer-link">
              ホーム
            </a>
          </div>
          <div class="col-12 col-md-1">
            <a href="#" class="footer-link">
              <i class="fas fa-arrow-up"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
